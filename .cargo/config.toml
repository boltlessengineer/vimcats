[alias]
rr = 'run --offline --features=cli'
bb = 'build --offline --features=cli --release'
ii = "install --offline --features=cli --path ."

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

[target.i686-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]
